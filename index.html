<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Shopping Cart Page</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./src/img/logo.png">
    </header>
    <main>
        <table class="table">
            <thead>
                <tr class="row--header row">
                    <th colspan="2" class="cell">
                        <div class="cell-product--header">
                            Product
                        </div>
                    </th>
                    <th colspan="2" class="cell">
                        <div class="cell-quantity--header">
                            Quantity
                        </div>
                    </th>
                    <th class="cell">
                        <div class="cell-subtotal--header">
                            Subtotal
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr class="row">
                    <td class="cell" colspan="3">
                    </td>
                    <td class="cell" colspan="2">
                        <div class="cell__line"></div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell" colspan="2">
                    </td>
                    <td class="cell">
                    </td>
                    <td class="cell-label">
                        <div class="cell-label__text">Subtotal</div>
                    </td>
                    <td class="cell-subtotal">
                        <div class="cell-subtotal__text" id="cell-subtotal"></div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell--empty" colspan="2">
                    </td>
                    <td class="cell">
                    </td>
                    <td class="cell-label">
                        <div class="cell-label__text">Tax</div>
                    </td>
                    <td class="cell-subtotal">
                        <div class="cell-subtotal__text">$20</div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell--empty" colspan="2">
                    </td>
                    <td class="cell">
                    </td>
                    <td class="cell-label">
                        <div class="cell-label__text">Total</div>
                    </td>
                    <td class="cell-subtotal">
                        <div class="cell-subtotal__text" id="cell-total-price"></div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="cell--empty" colspan="3">
                    </td>
                    <td class="cell" colspan="2">
                        <button class="cell__button" id="button-buy">Proceed to checkout</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer class="footer">
        <h4 class="footer__text">© 2023 Created by Martyna Wójcicka</h4>
    </footer>
    <script src="dist/ts/store.js"></script>
</body>

</html>
